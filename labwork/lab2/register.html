<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="process_register.php" method="POST" >
            
       
         <h3>Register today</h3>
        
            
            <p><label for="first_name" >First Name:</label>
            <input type="text" name="f_name" id="f_name" required></p>
 
            <p><label for="last_name" >Last Name:</label>
            <input type="text" name="l_name" id="l_name" required></p>
            
            <p><label for="email" >Email Address:</label>
            <input type="email" name="email" id="email" required></p>
            
            <p><label for="password">Password:</label>
            <input type="password" name="password" id="password"required></p>
            
            <p><label for="password">Confirm Password:</label>
            <input type="password" name="conf_password" id="conf_password"required></p>
            
            <button>Register!</button>
            
        </form>
    </body>

</html>
